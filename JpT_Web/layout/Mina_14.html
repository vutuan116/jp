<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JpT</title>
    <link href="../css/sb-admin-2.css" rel="stylesheet">
    <link href="../css/customKotoba.css" rel="stylesheet">
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../img/icon.ico">
</head>

<body class="bg-gradient-dark" onscroll="scroll()">
    <div class="container">
        <div class="col-lg-12">
            <div class="text-center mt-3" id="ontop">
                <h1 class="h4 text-white mb-3" style="font-size: 32px">JpT Home</h1>
            </div>
        </div>

        <div class="row justify-content-md-center" id="content">
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-4 m-4">
                <a class="btn btn-block text-white btn_bg_blue" onclick="randomCard()"><i class="fas fa-sync"></i> Sắp xếp lại</a>
            </div>
        </div>
        
        <a class="button_menu rounded" href="../../index.html">
            <i class="fas fa-home"></i>
        </a>
        <a class="button_random rounded" onclick="randomCard()">
            <i class="fas fa-sync"></i>
        </a>
        <a class="button_ontop rounded" onclick="ontop()">
            <i class="fas fa-chevron-up"></i>
        </a>
    </div>
    <script src="../vendor/jquery/jquery.js"></script>
    <script src="../vendor/jquery-easing/jquery.easing.js"></script>
    <script src="../js/sb-admin-2.js"></script>
    <script type="text/javascript">
        var indexArr = [];

        function randomArr(arr) {
            var copyArr = arr.slice();
            var result = [];
            var i = 0;
            while (copyArr.length > 0) {
                var index = Math.floor(Math.random() * copyArr.length);
                result[i] = copyArr[index];
                copyArr.splice(index, 1);
                i++;
            }
            return result;
        }

        function convertHtml(arr) {
            var html = "";
            for (i = 0; i < arr.length; i++) {
                html = html + "<div class=\"col-lg-5 m-3 bg-white corner_radius\"><div class=\"d-flex align-items-center justify-content-center board\" onclick=\"clickBtn(" + arr[i] + ")\"><div class=\"card\" id=\"card_" + arr[i] + "\"><div class=\"front\"><div class=\"p-2 bd-highlight\"><span class=\"fs_kanji\">" + kanjiArr[arr[i]] + "</span><span class=\"fs_hira\">" + hiraArr[arr[i]] + "</span></div></div><div class=\"back\"><div class=\"p-2 bd-highlight\"><span class=\"bs_kanji\">" + kanjiArr[arr[i]] + "</span><span class=\"bs_hira\">" + hiraArr[arr[i]] + "</span><span class=\"bs_mean\">" + meanArr[arr[i]] + "</span></div></div></div></div></div>";
            }
            return html;
        }

        function clickBtn(id) {
            $('#card_' + id).toggleClass('flipped');
        }



        function randomCard() {
            var arr = randomArr(indexArr);
            var html = convertHtml(arr);
            $("#content").empty();
            $("#content").html(html);

            ontop();
        }

        function ontop() {
            $('html, body').stop().animate({
                scrollTop: ($("#ontop").offset().top)
            }, 800, 'easeInOutExpo');
        }

        function scroll(){
            var scrollDistance = $(this).scrollTop();
            if (scrollDistance > 100) {
                $('.button_menu').fadeIn();
                $('.button_random').fadeIn();
                $('.button_ontop').fadeIn();
            } else {
                $('.button_menu').fadeOut();
                $('.button_random').fadeOut();
                $('.button_ontop').fadeOut();
            }
        }

        $(document).ready(function() {
            for (i = 0; i < kanjiArr.length; i++) {
                indexArr[i] = i;
            }
            var html = convertHtml(indexArr);
            $("#content").empty();
            $("#content").html(html);
        });
        //Data 
        var kanjiArr = ["つけます II","消します","開けます","閉めます","急ぎます","待ちます","止めます","曲がります [右へ～]","持ちます","取ります","手伝います","呼びます","話します","見せます","教えます","始めます","降ります","コピーします III","エアコン","パスポート","名前","住所","地図","塩","砂糖","読み方","～方","ゆっくり","すぐ","また","あとで","もう 少し","もう～","いいですよ。","さあ","あれ？","まっすぐ","お釣り","これでお願いします"];
var hiraArr = ["","けしますＩ","あけます II","しめます II","いそぎます I","まちます I","とめます II","まがります I [みぎへ～]","もちます I","とります I","てつだいます I","よびます I","はなします I","みせます II","おしえます II","はじめます II","ふります I","","","","なまえ","じゅうしょ","ちず","しお","さとう","よみかた","～かた","","","","","もう すこし","","","","","","おつり","これでおねがいします"];
var meanArr = ["bật (điện, máy điều hòa)","tắt (điện, máy điều hòa)","mở (cửa, cửa sổ)","đóng (cửa, cửa sổ)","vội, gấp","đợi, chờ","dừng (băng, ôt ô), đỗ (ôtô)","rẽ, quẹo [phải]","mang, cầm","lấy (muối)","giúp (làm việc)","gọi (taxi, tên)","nói, nói chuyện","cho xem, trình","nói, cho biết","bắt đầu","rơi [mưa, tuyết~]","copy","máy điều hòa","hộ chiếu","tên","địa chỉ","bản đồ","muối","đường","cách đọc","cách ~","chậm, thong thả, thoải mái","ngay, lập tức","lại (~đến)","sau","thêm một chút nữa thôi","thêm~","được chứ./được ạ.","thôi,/nào, (dùng để thúc giục hoặc khuyến khích ai làm gì.)","ô! (câu cảm thán khi phát hiện hoặc thấy cái gì đó lạ, hoặc bất ngờ)","thẳng","tiền lẻ","gửi anh tiền này"];
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>♪♪ Jpt ♪♪</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="icon" href="JpT_Web/data/icon.ico">
    <link rel="stylesheet" type="text/css" href="JpT_Web/styles/core.css">
    <link rel="stylesheet" type="text/css" href="JpT_Web/styles/style.css">
    <link rel="stylesheet" type="text/css" href="JpT_Web/styles/customPc.css">
    <link rel="stylesheet" type="text/css" href="JpT_Web/styles/customMobi.css">
</head>

<body>
    <div class="loader"></div>

    <!-- SELECT LESSON: start -->
    <div class="main-container div_searchbox" id="search" style="display: none">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="pd-20 card-box">
                    <div class="clearfix">
                        <div>
                            <h4 class="h4 text-center">Select Lesson</h4>
                        </div>
                    </div>

                    <div class="form-group row">
                        <span class="col-sm-12 col-md-1"></span>
                        <label class="col-sm-12 col-md-2 col-form-label">Level:</label>
                        <div class="col-sm-12 col-md-4 pl-0">
                            <select class="custom-select col-12" id="selectLevel" onchange="changeSearchbox()">
                                <option value="N5" selected>N5</option>
                                <option value="N4">N4</option>
                                <option value="N3">N3</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <span class="col-sm-12 col-md-1"></span>
                        <label class="col-sm-12 col-md-2 col-form-label">Type:</label>
                        <div class="col-sm-12 col-md-4 pl-0">
                            <select class="custom-select col-12" id="selectType" onchange="changeSearchbox()">
                                <option value="TV" selected>Từ vựng</option>
                                <option value="KJ">Kanji</option>
                                <!--<option value="NP">Ngữ pháp</option>-->
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <span class="col-sm-12 col-md-1"></span>
                        <label class="col-sm-12 col-md-2 col-form-label">Result:</label>
                        <div class="col-sm-12 col-md-8 table-responsive div_table border maxheight_small">
                            <table class="table table-striped" id="table_select_lesson">
                            </table>
                        </div>

                    </div>

                    <div class="row pt-2">
                        <div class="col-sm"></div>
                        <div class="col-sm btn_center">
                            <button type="button" class="btn btn-success w-100" onclick="learnClick()">Learn</button>
                        </div>
                        <div class="col-sm btn_center">
                            <button type="button" class="btn btn-success w-100" onclick="reviewClick()">Review</button>
                        </div>
                        <div class="col-sm btn_center">
                            <button type="button" class="btn btn-success w-100" onclick="testClick()">Test</button>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SELECT LESSON: end -->

    <!-- LEARN: start -->
    <div class="main-container div_searchbox" id="learn" style="display: none">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="pd-20 card-box">
                    <div class="clearfix">
                        <div>
                            <h4 class="h4 text-center">Learning</h4>
                        </div>
                    </div>

                    <div class="form-group row">
                        <span class="col-sm-12 col-md-1"></span>
                        <div class="col-md-10 div_table border maxheight_large" id="content_lesson">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm"></div>
                        <div class="col-sm btn_center btn_small">
                            <button type="button" class="btn btn-success w-100" onclick="show('#search')">Home</button>
                        </div>
                        <div class="col-sm btn_center btn_small">
                            <button type="button" class="btn btn-success w-100" onclick="testClick()">Test</button>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- LEARN: end -->


    <!-- TEST: start -->
    <div class="main-container div_searchbox" id="test" style="display: none">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="pd-20 card-box">
                    <div class="clearfix">
                        <div>
                            <h4 class="h4 text-center">Testing</h4>
                        </div>
                    </div>

                    <div class="form-group row">
                        <span class="col-sm-12 col-md-1"></span>
                        <div class="col-md-10 div_table border maxheight_large" id="content_test">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm"></div>
                        <div class="col-sm btn_center btn_small">
                            <button type="button" class="btn btn-success w-100" onclick="show('#search')">Home</button>
                        </div>
                        <div class="col-sm btn_center btn_small">
                            <button type="button" class="btn btn-success w-100 " id="btnCheckAgain" onclick="checkAgainClick()">Check</button>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- TEST: end -->

    <!-- REVIEW: start -->
    <div class="main-container div_searchbox" id="review" style="display: none">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="pd-20 card-box">
                    <div class="clearfix">
                        <div>
                            <h4 class="h4 text-center">Review</h4>
                        </div>
                    </div>

                    <div class="form-group row">
                        <span class="col-sm-12 col-md-1"></span>
                        <div class="col-md-10 div_table border maxheight_large" id="content_review">
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm"></div>
                        <div class="col-sm btn_center btn_small">
                            <button type="button" class="btn btn-success w-100" onclick="show('#search')">Home</button>
                        </div>
                        <div class="col-sm btn_center btn_small">
                            <button type="button" class="btn btn-success w-100" onclick="testClick()">Test</button>
                        </div>
                        <div class="col-sm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- REVIEW: end -->

    <!-- js -->
    <script src="JpT_Web/data/data.js"></script>
    <script src="JpT_Web/scripts/core.js"></script>
    <script src="JpT_Web/scripts/custom.js"></script>
</body>

</html>
